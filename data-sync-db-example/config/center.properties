#\u8fd9\u662f\u665a\u4e0a1\u70b9\u949f\u8fdb\u884c\u5b9a\u65f6\u540c\u6b65
#sync.cron=0 0 1 * * ?

sync.cron=0 */5 * * * ?


#\u662f\u5426\u652f\u6301\u5e76\u884c\u540c\u6b65
sync.concurrent=false

#\u540c\u6b65\u7a0b\u5e8f\u542f\u52a8\u540e\u662f\u5426\u7acb\u5373\u540c\u6b65\u4e00\u6b21
sync.init=true

# \u662f\u5426\u53ea\u6267\u884c\u7b2c\u4e00\u4e2a\u5b50\u4efb\u52a1before\u548c\u6700\u540e\u4e00\u4e2a\u5b50\u4efb\u52a1after\u56de\u8c03\u94a9\u5b50, 
# true:\u53ea\u6267\u884c\u7b2c\u4e00\u4e2a\u5b50\u4efb\u52a1before\u548c\u6700\u540e\u4e00\u4e2a\u5b50\u4efb\u52a1after\u56de\u8c03\u94a9\u5b50, 
# false:\u6267\u884c\u6240\u6709\u5b50\u4efb\u52a1\u7684before\u548cafter\u56de\u8c03\u94a9\u5b50
sync.only-before-after=true


